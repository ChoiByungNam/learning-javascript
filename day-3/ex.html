<!DOCTYPE html>
  <html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <title>알고리즘 연습 &gt; Level1 &gt; 가운데 글자 가져오기</title>
  </head>
  <body>
    <script type="text/javascript">
      // 나의 풀이
      function solution(s) {
        var answer = '';

        if (s.length % 2) {
          answer += s.substring(Math.floor(s.length / 2), Math.floor(s.length / 2) + 1);
        } else {
          answer += s.substring(Math.floor(s.length / 2) - 1, Math.floor(s.length / 2) + 1);
        }
        return answer;
      }
      solution('qwer');

      // 다른 사람 풀이
      function solution(s) {
        return s.substr(Math.ceil(s.length / 2) - 1, s.length % 2 === 0 ? 2 : 1);
      }
    </script>
  </body>
</html>
