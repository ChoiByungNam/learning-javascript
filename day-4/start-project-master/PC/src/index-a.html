<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/style-a.css" rel="stylesheet" />
  <title>Galleria</title>
</head>

<body>

  <div class="mask"></div>

  <!-- header -->
  <header class="header">
    <div class="header-group header-group-basic">
      <button type="button" class="btn-gate"><img src="./img/a/header-logo.png" alt=""></button>
      <nav class="header-gnb"><img src="./img/a/header-gnb.png" alt=""></nav>
      <span class="header-util"><img src="./img/a/header-util.png" alt=""></span>
      <button type="button" class="btn-header-search"><img src="./img/a/header-search.png" alt=""></button>
    </div>

    <div class="header-group header-group-active">
      <button type="button" class="btn-gate"><img src="./img/a/header-logo-hover.png" alt=""></button>
      <nav class="header-gnb"><img src="./img/a/header-gnb-hover.png" alt=""></nav>
      <span class="header-util"><img src="./img/a/header-util.png" alt=""></span>
      <button type="button" class="btn-header-search"><img src="./img/a/header-search-hover.png" alt=""></button>
    </div>

    <span class="header-gnb-depth"><img src="./img/a/header-gnb-depth.png" alt=""></span>
  </header>
  <!-- /header -->

  <!-- gate -->
  <div class="gate">
    <div class="gate-header">
      <img src="./img/a/gate-header.png" alt="">
      <button type="button" class="btn-gate-close"></button>
    </div>

    <div class="gate-body">
      <img src="./img/a/gate.jpg" alt="">
    </div>
  </div>
  <!-- /gate -->

  <!-- search -->
  <div class="header-search">
    <button type="button" class="btn-header-search-close"><i class="form icon-form-header-search-close"></i></button>
    <img src="./img/a/header-search-contents.jpg" alt="">
  </div>
  <!-- /search -->

  <!-- main -->
  <main class="main">
    <div class="swiper-container swiper-container-main">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./img/a/main-visual1.jpg" alt="">
          <span class="swiper-slide-text swiper-slide-text1"><img src="./img/a/main-visual-text1.png" alt=""></span>
        </div>
        <div class="swiper-slide">
          <img src="./img/a/main-visual2.jpg" alt="">
          <span class="swiper-slide-text swiper-slide-text2"><img src="./img/a/main-visual-text2.png" alt=""></span>
        </div>
        <div class="swiper-slide">
          <img src="./img/a/main-visual3.jpg" alt="">
          <span class="swiper-slide-text swiper-slide-text3"><img src="./img/a/main-visual-text3.png" alt=""></span>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="oneclick">
      <button type="button" class="btn-oneclick"><i class="form icon-form-oneclick"></i></button>
      <div class="layer-oneclick">
        <button type="button" class="btn-oneclick-close"></button>
        <div class="swiper-container swiper-container-oneclick">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./img/a/oneclick-card3.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/a/oneclick-card.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/a/oneclick-card2.png" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- //main -->

  <script src="./js/main-a.js"></script>
</body>

</html>
