<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .fullpage {
      height: 100%;
    }
    .section {
      height: 100%;
    }
    .section:nth-child(1) {
      background-color: red;
    }
    .section:nth-child(2) {
      background-color: orange;
    }
    .section:nth-child(3) {
      background-color: yellow;
    }
    .section:nth-child(4) {
      background-color: green;
    }
    .section:nth-child(5) {
      background-color: blue;
    }
  </style>
</head>

<body>

  <div class="fullpage">
    <div class="section">1번</div>
    <div class="section">2번</div>
    <div class="section">3번</div>
    <div class="section">4번</div>
    <div class="section">5번</div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="test.js"></script>

</body>

</html>
